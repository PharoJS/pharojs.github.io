<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>MatterJS Demo with PharoJS</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="banner">
	<a href="http://pharojs.org" target="_blank"><img src="img/pharoJsLogo.png"></a>
	+
	<a href="http://brm.io/matter-js/" target="_blank"><img src="img/matterJsLogo.png"></a>
</div>
<div style="text-align:center; width:100%">
	<div style="padding: 10px;">
		<button id="addRectangleButton" class="green">Add Rectangle</button>
		<button id="addCircleButton" class="green">Add Circle</button>
		<!--Fixed width for pauseResumeButton to avoid resizing up label change -->
		<button id="pauseResumeButton" class="green" style="width:128px;">Pause</button>
		<button id="resetButton" class="green">Reset</button>
	</div>
	<div id="matterJsDisplay"></div>
</div>
<script src="js/matter.js"></script>
<script src="js/index.js"></script>
</body>
</html>
